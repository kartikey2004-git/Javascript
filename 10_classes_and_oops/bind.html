<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React";
            this.server = "https://localhost:300";

            // code to create virtual Dom banane ke liye
            document
            .querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))

            //Requirement 
            // jaise yeh page load ek object create hojaye react ka 
            // jaise hi yeh kaam hojaye toh humein button ka reference mil jaye and ek method ho jo ho handle click ka jo ki bataye ki form submit hogya hai ya message button clicked
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }
    const app = new React()
</script>
</html>

<!-- With the bind() method, an object can borrow a method from another object. -->
