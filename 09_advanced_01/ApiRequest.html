  <script>
    // sabse pehle ek object bnate hai

    // class se object bna rhe hai new keyword se

    // open() hi actual mein request ko bhejta hai, available jab hoga jab hum XMLhttprequest type ko bna lenge
    //GET METHOD or POST method
    const requestURL = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);

    // for continously tracking the states

    // jaise hi state change hoti baar baar function execute hota hai

    // humein jo return mein milta hai response and response jo milta hai api se wo string mein hi aata hai most of the times

    xhr.onreadystatechange = function(){
      console.log(xhr.readyState);
      if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)  // this for particular current context of the function // parse JSON ko string mein convert kr deta hai
        console.log(typeof(data)) // undefined
        console.log(data.bio)
        console.log(data)
      }
    }
    console.log(xhr.readyState)
    // console.log("here")
    xhr.send(); //open() call hua hai yaha pe send() method
