  <body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayDate = function(str){
      console.log(str,Date.now());
    }
    const intervalId = setInterval(sayDate,1000,"hi")
    clearInterval(intervalId)

    // Here is the solution

    let changeMe; // Declare changeMe in a higher scope so it can be accessed in both functions

    const textChange = function (str) {
      document.querySelector("h1").innerHTML = "Hello guys, welcome welcome";
      console.log(str,Date.now());
    };

    document.querySelector("#start").addEventListener("click", function () {
      changeMe = setInterval(textChange, 1000,"text changed"); // Set changeMe here
    });

    document.querySelector("#stop").addEventListener("click", function () {
      clearInterval(changeMe); // Simply clear the interval without storing the return value
      console.log("Text change stopped");
      document.querySelector("h1").innerHTML = "chai aur javascript"
    });
