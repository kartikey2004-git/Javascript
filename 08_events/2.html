<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async JS</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
  // setTimeout,setInterval ye jo functions alag api category ke hai , web browser api category
  // setTimeout() 
  // ye method ek  api ko bhi call krta hai
  // window object ke function jo ki browser api ke through milte hai


  const sayHitesh = function(){
    console.log("hitesh");
  }
  setTimeout(sayHitesh,2000)


  const changeText = function(){
    document.querySelector('h1').innerHTML = "best js series"
  }
  const changeMe = setTimeout(changeText,2000)

  
  document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(changeMe)
    console.log("STOPPPPPPPPPPPPPPPP");
  })

</script>
</html>
