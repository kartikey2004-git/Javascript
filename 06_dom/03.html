<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title","generated title") // we prefer
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code" // ye sab overwrite krta hai then value set krta hai

   const addText = document.createTextNode("Chai aur code")
   div.appendChild(addText)

    // div create kiya hai jo ki memory ke andar hai abhi

    // add element in dom or append child in body or document object
    document.body.appendChild(div)
</script>
